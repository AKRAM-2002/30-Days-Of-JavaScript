    // Array.filter()
    const Inventors1500s =  inventors.filter(person => person.year >= 1500 && person.year < 1600)
    console.log('People who lived in the 1500s:');
    console.table(Inventors1500s);
    // Array.map()
    const InventorsFullName = inventors.map(person => `${person.first} ${person.last}`);
    console.log('Full names of inventors:');
    console.table(InventorsFullName);

    // Array.sort()
    const SortedByBirth = inventors.sort(
        (a, b) => a.year < b.year ? 1 : -1
    );
   
    console.log('Sorted by birth year:');
    console.table(SortedByBirth);

    // Array.reduce()
    const TotalYearsInventors = inventors.reduce(
        (total, person) => total + (person.passed - person.year), 0);


    console.log('Total years lived by inventors:');
    console.log(TotalYearsInventors);

    // Sort the inventors by years lived
    const oldestToYoungest = inventors.sort((a, b) => a.passed - a.year > b.passed - b.year ? -1 : 1);
    console.log('Sorted by years lived:');
    console.table(oldestToYoungest);

    //Sort people Alphabetically by last name
    const SortedByLastName = people.sort((a, b) => {
        const [aLast, aFirst] = a.split(', ');
        const [bLast, bFirst] = b.split(', ');
        return aLast > bLast ? 1 : -1;
    });
    console.log('Sorted by last name:');
    console.table(SortedByLastName);
    
    //Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 
                    'walk', 'car', 'van', 'car', 'truck'];
    
    const transportation = data.reduce((obj, item) => {
        if(!obj[item]){
            obj[item] = 0;
        }
        obj[item]++;
        return obj;
    }, {});
    console.log('Transportation:');
    console.table(transportation);
