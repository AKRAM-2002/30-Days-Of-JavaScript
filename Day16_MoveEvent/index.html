<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Css Text Shadow Mouse Effect</title>
    </head>
    <style>
        .hero{
            
        }
        h1{
            text-shadow: 10px 10px 0 rgba(0,0,0,1);
            font-size: 100px;
            font-family: sans-serif;
            color: #0b0909;
            margin-top: -0rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
    <body>
        <div class="hero">
            <h1>ðŸ”¥WOAH!</h1>

        </div>

    </body>
    <script>
        const hero = document.querySelector('.hero');
        const text = hero.querySelector('h1');
        const walk = 50; //100px



        function shadow(e) {
            const { offsetWidth: width, offsetHeight: height } = hero;
            let { offsetX: x, offsetY: y } = e;

            
            // Ensure x and y are relative to the hero element
            if (this !== e.target) {
                x += e.target.offsetLeft;
                y += e.target.offsetTop;
            }

            console.log(x, y);

            

            // For example, updating text shadow based on mouse position
            const xWalk = Math.round((x / width * walk) -(walk / 2));
            const yWalk = Math.round((y / height * walk) - (walk / 2));

            text.style.textShadow = `
            ${Math.abs(xWalk)}px ${Math.abs(yWalk)}px 0 rgba(0,0,0,
            ${Math.min(1,.3 + .7 * Math.abs(.5 - x/width))})`;
            
            
        }

        // mouse movement event listener
        hero.addEventListener('mousemove', shadow);

                

                
    </script>
</html>
