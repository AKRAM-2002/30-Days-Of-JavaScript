<!DOCTYPE html>
<html>
    <head>
        <title>Tally Strings Times with Reduce</title>
    </head>
    <body>
        <style>
            
        </style>
        <h1>Total Time Playlist with Reduce</h1>
        <h2>Total Time:</h2>
        
        <ul id="tally">
            <li data-time="50:14">Video1</li>
            <li data-time="30:15">Video2</li>
           
        </ul>


        <script>
            const timeNodes = Array.from(document.querySelectorAll('[data-time]'));
            //console.log(timeNodes);

            const totalSeconds = timeNodes
                .map(timeNode => timeNode.dataset.time)
                .map(timeCode => {
                    const [minutes, seconds] = timeCode.split(':').map(parseFloat);
                    //console.log(minutes, seconds); destructuring time nodes
                    return minutes * 60 + seconds;
                })
                .reduce((total, Vidseconds) => total + Vidseconds, 0);

            let secondsLeft = totalSeconds;

            const hours = Math.floor(secondsLeft / 3600);
            secondsLeft %= 3600;
            const minutes = Math.floor(secondsLeft / 60);
            secondsLeft %= 60;

            document.querySelector('h2').textContent = `Total Time: ${hours}:${minutes}:${secondsLeft}`;
        </script>
    </body>
</html>
